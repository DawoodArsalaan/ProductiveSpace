<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="media/Bg1.mp4" type="video/mp4">
    </video>
    <div class="main">
        <section class="signup">
            <header class="title"><a href="home.html" class="signup-image-link"> 
                Productive Space
            </header></a>
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <p  class="login-text" style="font-size: 2rem; font-weight: 800;">Sign up</p>
                        <form action="register.php" method="POST" class="login-email">
                            <div class="input-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"required/>
                            </div>
                            <div class="input-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email"  placeholder="Your Email"required/>
                            </div>
                            <div class="input-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" placeholder="Password" required/>
                            </div>
                            <div class="input-group">
                                <input type="submit" class="btn" name="signup" id="signup" class="form-submit" value="Register"  />
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <p class="login-register-text">Already a member?<a href="login.html" class="signup-image-link"> Login</a></p>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="js/jquery-1.9.1.min.js"></script>
</body>
</html>
